<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="css/03_formulaire.css">
</head>
<body>
    <!--je déclare mon formulaire avec la balise form-->
    <form>
        <label for="pseudo">Pseudo *</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="TitiVLG" required>
        <!-- required indique que le champs doit etre renseigné -->
        <br>

        <!-- mot de pass -->
        <label for="mdp">Mot de passe *</label>
        <input type="password" id="mdp" name="mdp" placeholder="mot de pass" required>
        <br>

        <!-- email -->
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" placeholder="nom@email.com" required>
        <br>

         <!-- fichier -->
         <label for="photo">Photo *</label>
         <input type="file" id="photo" name="photo" >
         <br>

         <!--case à cocher -->
         <label for="question">Quelle destination choissez-vous? </label>
            <p>
                <input type="checkbox" id="Chine" name="question"> Chine
                <input type="checkbox" id="Austalie" name="question"> Austalie
                <input type="checkbox" id="Mars" name="question"> Mars
            </p>
            <!-- Zone Texte-->
            <label for="commentaire">Commentaire</label>
            <textarea type="textarea" id="Commentaire" name="Commentaire" rows="8" cols="80"></textarea>
            <!--rows= nobre de lignes -cols= nombre de colonnes/caractères -->
            <br>
            <!--bouton d'envoi du formulaire -->
            <input type="submit"id="incrisption" name="incription" valeur="Envoyer">
            <!--bouton pour vider le formulaire -->
            <input type="reset" id="annuler" name="annuler" value="Annuler">
            <br>
    </form>
    
</body>
</html>
