<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    
    <!-- effet de fondu -->
    <div id="ex1">
        <h1>Fondu en jQuery</h1>
        <button id="b1">fadeOut()</button>
        <button id="b2">fadeIn()</button>
        <button id="b3">fadeToggle()</button>
        <button id="b4">fadeTo()</button>
        <button id="b5">Reset</button>
    </div>

    <!-- effet de slide -->
    <div id="ex2" class="mt-100">
        <h1>Slide en jQuery</h1>
        <button id="b6">slideUp()</button>
        <button id="b7">slideDown()</button>
        <button id="b8">slideToggle()
    </div>


    <!-- show() et hide() -->
    <div id="ex3" class="mt-100">
        <h1>Afficher / Cacher</h1>
        <button id="b9">hide() le titre</button>
        <button id="b10">show() le titre</button>
    </div>

    <!-- show() et hide() progressivement -->
    <div id="ex4" class="mt-100">
        <h1>Afficher / Cacher progressivement</h1>
        <button id="b11">hide() le titre</button>
        <button id="b12">show() le titre</button>
    </div>

    <!-- inverser l'etat de visibilte - toggle(): -->
    <div id="ex5" class="mt-100">
        <h1>Titre principal</h1>
        <h2>Titre secondaire</h2>
        <button id="b13">toggle() h1</button>
        <button id="b14">toggle() h2</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>
</html>
